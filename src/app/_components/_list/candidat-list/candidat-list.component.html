<div class="container wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="inner">
                <h3>Liste des candidats</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom du Candidat</th>
                            <th scope="col">PrÃ©nom du Candidat</th>
                            <th scope="col">Email du Candidat</th>
                            <th scope="col">Adresse du Candidat</th>
                            <th scope="col">Ville</th>
                            <th scope="col">Code postal</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let candidats of CandidatsList">
                            <th scope="row">{{candidats.id}}</th>
                            <td>{{candidats.firstname}}</td>
                            <td>{{candidats.lastname}}</td>
                            <td>{{candidats.email}}</td>
                            <td>{{candidats.adress}}</td>
                            <td>{{candidats.town}}</td>
                            <td>{{candidats.zipcode}}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-sm move-right" [routerLink]="['/edit-issue/', candidats.id]">Edit</button>
                                <button type="button" class="btn btn-danger btn-sm" (click)="deleteCandidat(candidats)">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
